<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <section class="main">
        <aside>
            <div class="aside_links">
                <h2><span class="mdi mdi-view-dashboard"></span> Dashboard</h2>
                <ul class="list_one">
                    <li><span class="mdi mdi-home"></span> Home</li>
                    <li><span class="mdi mdi-card-account-details"></span> Profile</li>
                    <li><span class="mdi mdi-message"></span> Messages</li>
                    <li><span class="mdi mdi-history"></span> History</li>
                    <li><span class="mdi mdi-folder-multiple"></span> Tasks</li>
                    <li><span class="mdi mdi-account-group"></span> Communities</li>
                </ul>

                <ul class="list_two">
                    <li><span class="mdi mdi-cog"></span> Settings</li>
                    <li><span class="mdi mdi-help-box"></span> Support</li>
                    <li><span class="mdi mdi-security"></span> Privacy</li>
                </ul>
            </div>
        </aside>
        <main>
            <section class="part_one">

                <div class="profile">
                    <span class="mdi mdi-bell-ring" style="font-size: larger;"></span> <img class="p_avatar" src="assets/moon-knight-avatar.png" width="50px" height="50px"><span class="name"> Maryorwah</span>
                    <div class="search">
                        <span class="mdi mdi-magnify"></span><input type="search">
                    </div>
                </div>

                <div class="profile_para">
                    <div class="greeting">
                        <img  src="assets/moon-knight-avatar.png" width="60px" height="60px"><span class="greeting_text" style="margin-top: 10px;">Hi there,<br>Mayowa Shobanke(@Maryorwah)</span>
                    </div>
                    <ul class="task">
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>

            </section>


            <section class="part_two">

            </section>
        </main>
    </section>
</body>
</html>
